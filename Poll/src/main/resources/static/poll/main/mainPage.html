<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!-- temp css
    <link href="../../material.css" rel="stylesheet">
-->

    <script src="https://unpkg.com/vue"></script>
    <script src="/poll/components.js"></script>

</head>

<body>

<div id="container">

    <div id="navContainer">
        <poll-navbar></poll-navbar>
    </div>

    <!---->
    <div id="votingSystemRadioDiv">

        <div class="row">
            <div class="col s12 m6 push-m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text center">

                        <p>Title: <input v-model="title" placeholder="Untitled"></p>

                        <p>Voting System</p>

                        <select v-model="selected" class="browser-default">
                            <option v-for="system in systems" v-bind:value="system.value">
                                {{ system.text }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---->


    <!---->
    <div id="optionListDiv">

        <div class="row">
            <div class="col s12 m6 push-m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">

                        <p>Options</p>
                        <hr>

                        <li v-for="option in options" style="clear:right">
                            {{ option }}
                            <button v-on:click="deleteButtonPressed(option)" class="btn waves-effect waves-light right"><i class="material-icons">delete_forever</i></button>
                        </li>

                        <input placeholder="Input Option Name" v-model="optionName" v-on:keyup.enter="addNewOption" v-on:keydown.delete="popLast">
                        <button v-on:click="addNewOption" class="btn waves-effect waves-light">Add Option</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---->


    <!---->
    <div id="makePollDiv">

        <div class="row">
            <div class="col s12 m2 push-m5">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text center">

                        <button v-on:click="makePoll" class="btn waves-effect waves-light">Make Poll</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---->

</div>
